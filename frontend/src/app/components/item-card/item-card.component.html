<ion-card>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="4">
        <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
      </ion-col>
      <ion-col>
        <ion-card-content class="ion-no-padding">
          <ion-card-title> Nøgler </ion-card-title>
          <p><strong>{{foundOrLost ? 'Fundet af' : 'Mistet af'}}</strong> Jens Jensen</p>
          <p><strong>Lokation:</strong> Slagelse</p>
          <p><strong>Dato og tid:</strong> 01/12-23 kl 12:00</p>
          <p><strong>Beskrivelse:</strong></p>
          <p>3 nøgler med kvast nøglering</p>
        </ion-card-content>
        <div class="button-container">
          <ion-button *ngIf="!isCreator" color="secondary" size="small"
            ><p>Kontakt</p>
          </ion-button>
          <ion-button *ngIf="isCreator" color="secondary" size="small" (click)="editCard()"
            ><p>Rediger</p>
          </ion-button>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
