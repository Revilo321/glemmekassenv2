<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <!-- Profile Header -->
        <ion-card-header>
          <ion-card-subtitle>
            <h1>
              DIN PROFIL
            </h1>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-avatar class="profile-avatar">
          <img src="/frontend/src/assets/mock_user_male.png" />
        </ion-avatar>
        <h2 class="textleft">Kontakt info</h2>
        <ion-card class="profile-header">
          <ion-card-content class="textleft">
            <h2>Navn: {{ user.name }}</h2>
            <h3>Tlf: {{ phoneNumber }}</h3>
            <h3>E-Mail: {{ user.email }}</h3>
          </ion-card-content>
        </ion-card>

        <!-- Log Out Button -->
        <ion-row>
          <ion-col size="12" class="ion-padding">
            <ion-button (click)="logOut()" expand="block" shape="round">
              Log ud
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-col>
          <ion-card-header>
            <ion-card-subtitle>
              <h1>
                DINE OPSLAG
              </h1>
              </ion-card-subtitle>
          </ion-card-header>

          <!-- List of Posts -->
          
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
